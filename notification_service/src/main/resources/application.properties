spring.application.name=notification-service
server.port=8087

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# IMPORTANT: Propriétés pour la désérialisation
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# CHANGEMENT ICI: Remplacer type.mapping par value.default.type
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.notification_service.DTO.EmpruntEvent

# Désactiver l'erreur si le topic n'existe pas
spring.kafka.listener.missing-topics-fatal=false

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Logging Level
logging.level.org.springframework.kafka=DEBUG